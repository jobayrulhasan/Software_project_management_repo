{% extends 'blog/base.html' %}
{% load static %}
{% block main-content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Create Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Enter post title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" class="form-control" placeholder="Enter post content" rows="6" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" name="image" id="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Create Post</button>
        </form>
    </div>
</div>
{% endblock main-content %}
